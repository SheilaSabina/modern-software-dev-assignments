<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Action Item Extractor</title>
    <style>
        :root { 
            --primary: #1e40af; /* Deep Blue Professional */
            --primary-light: #3b82f6; 
            --bg: #f0f4f8; 
            --text: #0f172a; 
            --accent: #7c3aed; /* Ungu AI tetap ada sebagai pemanis */
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 2.5rem 1rem; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6;
        }

        .container { 
            background: var(--white); 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); 
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        h1 { 
            margin-top: 0; 
            color: var(--primary); 
            font-weight: 800; 
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        textarea { 
            width: 100%; 
            height: 160px; 
            padding: 1.25rem; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            margin: 1.5rem 0; 
            font-family: inherit; 
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-group { display: flex; gap: 12px; margin-bottom: 25px; flex-wrap: wrap; }

        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 0.8rem 1.8rem; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover { 
            background: #1e3a8a; 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.2);
        }

        button:active { transform: translateY(0); }

        button.secondary { background: #475569; }
        button.secondary:hover { background: #334155; }

        button.magic { 
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); 
        }
        button.magic:hover { 
            opacity: 1;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }
        
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .note-list { margin-top: 3rem; border-top: 1px solid #e2e8f0; padding-top: 2rem; }
        
        .note-item { 
            background: #ffffff; 
            padding: 1.5rem; 
            margin-bottom: 1.5rem; 
            border-radius: 14px; 
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s;
        }

        .note-item:hover { transform: scale(1.005); border-color: #cbd5e1; }

        .note-header {
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .note-content { 
            font-size: 1.05rem; 
            color: #334155; 
            background: #f8fafc; 
            padding: 1rem; 
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .action-items { 
            margin-top: 1.5rem; 
            padding-left: 0; 
            list-style: none;
        }

        .action-items li { 
            margin-bottom: 10px; 
            padding: 10px 15px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #ef4444; /* Merah untuk menandakan hal yang perlu dilakukan */
            transition: all 0.2s;
        }

        .action-items li:has(input:checked) {
            border-left-color: #10b981; /* Berubah hijau kalau selesai */
            background: #f0fdf4;
        }

        .action-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù AI Action Extractor</h1>
        
        <div>
            <textarea id="noteInput" placeholder="Paste your messy meeting notes here..."></textarea>
            <div class="btn-group">
                <button onclick="saveNote()">1. Save Note</button>
                <button class="secondary" onclick="loadAllNotes()">üîÑ Refresh List</button>
            </div>
        </div>

        <div id="notesContainer" class="note-list">
            </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // 1. Load semua catatan saat web dibuka
        window.onload = loadAllNotes;

        async function saveNote() {
            const content = document.getElementById('noteInput').value;
            if (!content) return alert("Note cannot be empty");

            const res = await fetch(`${API_URL}/notes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            
            if (res.ok) {
                document.getElementById('noteInput').value = "";
                loadAllNotes(); // Refresh otomatis
                showToast("Catatan berhasil disimpan!");
            } else {
                alert("Failed to save note");
            }
        }

        async function loadAllNotes() {
            const res = await fetch(`${API_URL}/notes`);
            const notes = await res.json();
            const container = document.getElementById('notesContainer');
            container.innerHTML = ""; // Bersihkan dulu

            notes.forEach(note => {
                const div = document.createElement('div');
                div.className = 'note-item';
                // Update bagian di dalam notes.forEach di fungsi loadAllNotes:
                div.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div class="note-header">Note #${note.id}</div>
                    <button onclick="deleteNote(${note.id})" style="background: #ef4444; padding: 5px 10px; font-size: 0.8rem;">üóëÔ∏è Hapus</button>
                </div>
                <p class="note-content" style="white-space: pre-wrap;">${note.content}</p>
                <div class="btn-group" style="margin-top:15px;">
                    <button class="secondary" onclick="extractRegex(${note.id})">‚ö° Regex</button>
                    <button class="magic" onclick="extractAI(${note.id})">‚ú® Extract with AI</button>
                </div>
                <ul id="actions-${note.id}" class="action-items"></ul>
            `;
                container.appendChild(div);
            });
        }

        async function extractRegex(id) {
            const res = await fetch(`${API_URL}/notes/${id}/extract`, { method: 'POST' });
            renderActions(id, await res.json());
        }

        async function extractAI(id) {
            // Ubah text tombol jadi "Loading..."
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Thinking...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/notes/${id}/extract-llm`, { method: 'POST' });
                const data = await res.json();
                renderActions(id, data);
            } catch (e) {
                alert("AI Error: " + e);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function renderActions(id, items) {
            const ul = document.getElementById(`actions-${id}`);
            ul.innerHTML = "";
            if (items.length === 0) {
                ul.innerHTML = "<li>No action items found.</li>";
                return;
            }
            items.forEach(item => {
                const li = document.createElement('li');
                li.style.listStyle = "none"; // Menghilangkan bullet point bawaan
                li.innerHTML = `
                    <label style="cursor: pointer; color: #1e293b;">
                        <input type="checkbox" onchange="toggleTask(this)" style="margin-right: 8px;">
                        ${item.description}
                    </label>
                `;
                ul.appendChild(li);
            });
        }

        let noteIdToDelete = null;

        function deleteNote(id) {
            noteIdToDelete = id;
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
            
            // Set fungsi klik pada tombol konfirmasi di dalam modal
            document.getElementById('confirmDeleteBtn').onclick = async function() {
                try {
                    const res = await fetch(`${API_URL}/notes/${noteIdToDelete}`, { method: 'DELETE' });
                    if (res.ok) {
                        closeDeleteModal();
                        loadAllNotes();
                        showToast("Catatan telah dihapus", "üóëÔ∏è");
                    }
                } catch (e) {
                    alert("Error: " + e);
                }
            };
        }
        
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            noteIdToDelete = null;
        }

        function showToast(message, icon = "‚úÖ") {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toastMessage');
            const iconSpan = document.getElementById('toastIcon');
            
            msgSpan.innerText = message;
            iconSpan.innerText = icon;
            toast.style.display = 'flex';
            
            // Hilang otomatis setelah 3 detik
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Fungsi tambahan agar checkbox bisa dicoret saat diklik
        function toggleTask(checkbox) {
            const label = checkbox.parentElement;
            if (checkbox.checked) {
                label.style.textDecoration = "line-through";
                label.style.opacity = "0.5";
            } else {
                label.style.textDecoration = "none";
                label.style.opacity = "1";
            }
        }
    </script>

    <div id="deleteModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; padding:2rem; border-radius:16px; max-width:400px; width:90%; box-shadow:0 20px 25px -5px rgba(0,0,0,0.1); text-align:center;">
            <div style="background:#fee2e2; width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 1rem;">
                <span style="font-size:1.5rem;">üóëÔ∏è</span>
            </div>
            <h3 style="margin:0; color:#1e3a8a; font-size:1.25rem;">Hapus Catatan?</h3>
            <p style="color:#64748b; margin:10px 0 20px;">Tindakan ini tidak dapat dibatalkan. Semua data terkait catatan ini akan hilang.</p>
            <div style="display:flex; gap:12px; justify-content:center;">
                <button onclick="closeDeleteModal()" style="background:#f1f5f9; color:#475569; padding:10px 20px; border-radius:8px;">Batal</button>
                <button id="confirmDeleteBtn" style="background:#ef4444; color:white; padding:10px 20px; border-radius:8px;">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <div id="toast" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#1e3a8a; color:white; padding:16px 32px; border-radius:14px; box-shadow:0 20px 25px -5px rgba(0,0,0,0.2); z-index:2000; align-items:center; gap:12px; border: 1px solid rgba(255,255,255,0.2); animation: slideDown 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);">
        <span id="toastIcon" style="font-size: 1.2rem;">‚úÖ</span>
        <span id="toastMessage" style="font-weight: 600;">Berhasil!</span>
    </div>
    
    <style>
    @keyframes slideDown {
        from { transform: translate(-50%, -100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
    }
    </style>

</body>
</html>
